<ng-include src=" 'consul/consul.modal.html' "></ng-include>

<div class="container-fluid" id="main-container" >

  <div class="table-responsive ual-table">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>名称</th>
        <th>地址</th>
        <th class="addPng" data-toggle="modal" data-target="#consul">+</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="consul in consulCtrl.consul.consuls">
        <td>{{consul.consulName}}</td>
        <td>{{consul.address}}</td>
        <td style="width: 100px">
          <img class="settingImg" src="images/setting.png" data-toggle="modal"
               ng-click="consulCtrl.getConsulId($index,'setting')">
          &nbsp;&nbsp;&nbsp;
          <span class="delPng" data-toggle="modal" ng-click="consulCtrl.getConsulId($index,'del')">&times;</span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
