<ng-include src=" 'consul/consul.modal.html' "></ng-include>

<div class="container-fluid" id="main-container">

  <div class="table-responsive ual-table">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>集群名称</th>
        <th>注册中心类型</th>
        <th>注册中心地址</th>
        <th>
          <img src="images/add.png" alt="add" class="addPng" data-toggle="modal" data-target="#consul"/>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="consul in consulCtrl.consul">
        <td>{{consul.registryName}}</td>
        <td>{{consul.type}}</td>
        <td>{{consul.address}}</td>
        <td style="width: 100px">
          <img class="settingImg" src="images/setting.png" data-toggle="modal"
               ng-click="consulCtrl.getConsulId($index,'setting')">
          &nbsp;&nbsp;&nbsp;
          <span>
            <img src="images/del1.png" alt="del" class="delPng"
                 data-toggle="modal" ng-click="consulCtrl.getConsulId($index,'del')"/>
          </span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
