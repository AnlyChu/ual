<!--添加Consul集群modal-->
<div class="modal fade" id="consul" tabindex="-1" role="dialog"
     aria-labelledby="consulLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"
                data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="consulLabel">
          添加Consul集群
        </h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" name="consulForm">
          <div class="form-group">
            <label for="consul_name" class="col-sm-2 control-label">名称：</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="consul_name" ng-model="consulCtrl.consulAddModal.consulName" required>
            </div>
          </div>
          <div class="form-group">
            <label for="consul_address" class="col-sm-2 control-label">地址：</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="consul_address" name="inputAdds"
                     ng-model="consulCtrl.consulAddModal.address" required
                     ng-pattern="/^[\s\S]*?\:([1-9])$|^[\s\S]*?\:([1-9][0-9])$|^[\s\S]*?\:([1-9][0-9][0-9])$|^[\s\S]*?\:([1-9][0-9][0-9][0-9])$|^[\s\S]*?\:([1-6][0-5][0-5][0-3][0-5])$/">
            </div>
          </div>
          <div class="form-group" ng-if="consulForm.inputAdds.$invalid && consulForm.inputAdds.$dirty">
            <label for="consul_address" class="col-sm-2 control-label"></label>

            <div class="col-sm-10">
              Port should in 1 - 65535
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default"
                data-dismiss="modal">关闭
        </button>
        <button type="button" class="btn btn-primary" ng-click="consulCtrl.addConsul()" ng-disabled="consulForm.$invalid">
          确认
        </button>
      </div>
    </div>
  </div>
</div>


<!--编辑Consul集群modal-->
<div class="modal fade" id="consul-setting" tabindex="-1" role="dialog"
     aria-labelledby="consulSettingLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"
                data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="consulSettingLabel">
          编辑Consul集群
        </h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" name="consulSettingForm">
          <div class="form-group">
            <label class="col-sm-2 control-label">名称：</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="consulCtrl.consulModal.consulName" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">地址：</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" name="inputAdds" ng-model="consulCtrl.consulModal.address" required
                     ng-pattern="/^[\s\S]*?\:([1-9])$|^[\s\S]*?\:([1-9][0-9])$|^[\s\S]*?\:([1-9][0-9][0-9])$|^[\s\S]*?\:([1-9][0-9][0-9][0-9])$|^[\s\S]*?\:([1-6][0-5][0-5][0-3][0-5])$/">
            </div>
          </div>
          <div class="form-group" ng-if="consulSettingForm.inputAdds.$invalid && consulSettingForm.inputAdds.$dirty">
            <label for="consul_address" class="col-sm-2 control-label"></label>

            <div class="col-sm-10">
              Port should in 1 - 65535
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default"
                data-dismiss="modal">关闭
        </button>
        <button type="button" class="btn btn-primary" ng-click="consulCtrl.editConsul(consulCtrl.consulModal)"
                ng-disabled="consulSettingForm.$invalid">
          确认
        </button>
      </div>
    </div>
  </div>
</div>


<!--删除Consul集群modal-->
<div class="modal fade" id="consul-del" tabindex="-1" role="dialog"
     aria-labelledby="consulDelLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"
                data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="consulDelLabel">
          删除Consul集群
        </h4>
      </div>
      <div class="modal-body">
        确定删除{{consulCtrl.consulModal.consulName}}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default"
                data-dismiss="modal">关闭
        </button>
        <button type="button" class="btn btn-primary" ng-click="consulCtrl.delConsul(consulCtrl.consulModal.consulId)">
          确认
        </button>
      </div>
    </div>
  </div>
</div>
